    <div class="container-fluid contacts-form">
        <div class="row">
            <div class="col d-flex justify-content-center h-100">
                <div class="left-part">
                    <div class="circle-animation">
                        <canvas id="canvas"></canvas>
                        <div id="menu-btn"></div>
                        <div id="main">
                            <div id="all"></div>
                            <div id="nodes">
                                <div id="nodes-container"></div><svg width="9" height="5" id="nodes-arrow" data-name="nodes-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.02 5.04"><polygon points="4.51 5.04 0 0.53 0.53 0 4.51 3.98 8.48 0 9.02 0.53 4.51 5.04" style="fill:#fff"/></svg></div>
                            <div id="story">
                                <div id="story-pole">
                                    <div id="story-pole-line"></div>
                                    <div id="story-pole-node"></div>
                                </div>
                            </div>
                        </div>
                        <div id="preloader-text" class="cache">
                            <div id="preloader-text-title"></div>
                            <div id="preloader-text-author"></div>
                            <div id="preloader-text-enter"></div>
                        </div>
                    </div>

                    <div class="contact-info">
                        <p class="sub-about">Main/Our history</p>
                        <h2 class="heading">Контакты</h2>
                        <ul class="list-unstyled">
                            <li>
                                Moscow, Kirova 1111
                            </li>
                            <li>
                                <span style="color: green;">WhatsApp:</span> +8 000 00202
                            </li>
                            <li>
                                <span style="color: green;">Email:</span> info@gmail.com
                            </li>
                            <li class="mt-2">
                                <button id="toggle-map">
                                  <span>LOCATION
                                      <br>
                                      &#x27F6;
                                  </span>
                              </button>
                            </li>
                            <li class="mt-1">
                                <button id="toggle-form">
                                  <span>GET IN TOUCH
                                      <br>
                                      &#x27F6;
                                      </span
                              </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right-part align-self-center justify-content-center">

                    <div class="target-map">
                        <div class="map-responsive">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d577336.7639168727!2d36.82513011480197!3d55.5807480807697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54afc73d4b0c9%3A0x3d44d6cc5757cf4c!2sMoscow%2C+Russia!5e0!3m2!1sen!2sua!4v1555591689206!5m2!1sen!2sua"
                                width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>


                    <div class="target-form">
                        <form id="form" class="topBefore">
                            <input id="name" type="text" placeholder="NAME">
                            <input id="email" type="text" placeholder="E-MAIL">
                            <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
                            <input id="submit" type="submit" value="GO!">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
